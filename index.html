    <link rel="icon" href="https://www.youtube.com/favicon.ico">

    <title>SnKahraman - YouTube</title>

    <script>
        (function() {
            // Yönlendirme Ayarları
            var channel = "@SnKahraman"; 
            var youtubeUrl = "https://www.youtube.com/" + channel;
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.replace("intent://www.youtube.com/" + channel + "#Intent;package=com.google.android.youtube;scheme=https;end");
            } 
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace("youtube://www.youtube.com/" + channel);
                setTimeout(function() { window.location.replace(youtubeUrl); }, 1500);
            } 
            else {
                window.location.replace(youtubeUrl);
            }
        })();
    </script>
